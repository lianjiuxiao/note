<script>
	// 验证码动态验证
	$(function(){
		$("#vcode").blur(function(){ 
			var str = $("#vcode").val();
			if(str == "")
			{
				$("#dvcode").addClass("has-error");
				$("#vcode").attr("placeholder","验证码不能为空");
			}
			else
			{
				// ajax请求数据
				$.ajax({
			   		type: "get",
			   		url: "__URL__/ajaxLogin?vcode="+$("#vcode").val(),
			   		success: function(msg){
			     		if(msg == 'VcodeFalse')
			     		{
							$("#dvcode").addClass("has-error");
							$("#vcode").val("");
							$("#vcode").attr("placeholder","验证码输入错误");
			     		}
			     		if(msg == 'VcodeTrue')
			     		{
			     			$("#dvcode").removeClass("has-error");
			     		}
			   		}
				});
			}
		})

		$("form").bind("submit",function(event){

			// 取得需要检测对象的值	
	       	var stru  = $("#username").val()
	       	var strp  = $("#userpwd").val()
	       	var strv  = $("#vcode").val();

	       	// 判断不提交条件
	       	// 所有文本框不能为空、复选框必须被选中

	       	if(stru && strp && strv){

	       	}
	      	else if(!stru)
	       	{
	       		alert("请输入用户名");
	       		// event.preventDefault();  //阻止默认行为 ( 表单提交 )
	       		return false;
	       	}
	       	else if(!strp)
	       	{
	       		alert("请输入密码");
	       		return false;
	       	}
	      	else if(!strv)
	       	{
	       		alert("请输入验证码");
	       		return false;
	       	}
		})
	})
</script>
