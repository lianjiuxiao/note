<!-- 包含顶部 --> 
<include file="./Admin/Tpl/Index/header.html" />


<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>模版管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/model" title="返回模版管理" class="tip-bottom"> 模版管理</a>
			<a href="#" class="current"> 模版列表</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<h5>主题模板列表</h5>
							<h5><a href="__URL__/add">添加模版</a></h5>
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<table class="table table-bordered data-table">
								<!-- 表头字段区域 -->
								<thead>
									<tr>
										<th style="width:120px;">模版主题名称</th>
										<th style="width:230px;">基本描述</th>
										<th style="width:300px;">模版缩略图</th>
										<th style="width:100px;">模板操作</th>
									</tr>
								</thead>
								<!-- 表格主体数据区域 -->
								<tbody>
								<foreach name="data" item="v">
									<tr>
										<td style="line-height:140px;text-align:center;">
											<p><{$v.mtitle}></p>
										</td>
										<td>
											<{$v.mdescription}>
										</td>
										<td>
											<img src="__PUBLIC__/Uploads/model/<{$v.pic}>" alt="<{$v.mtitle}>" style="height:120px;">
										</td>
										<td class="taskOptions" style="padding-top:70px;line-height:20px;">
									   		<a href="__URL__/del/id/<{$v.id}>" class="tip-top" data-original-title="删除"><i class="icon-remove"></i></a>
										</td>
									</tr>
								</foreach>
								</tbody>
							</table>  
						</div>
					</div>
					<!-- 组件盒子 结束 -->
				</div>
			</div>
			
<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />
