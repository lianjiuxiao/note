<!-- 包含顶部 --> 
<include file="./Admin/Tpl/Index/header.html" />

<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>权限管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回用户管理" class="tip-bottom"> 权限管理</a>
			<a href="#" class="current"> 管理员日志</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
						<form action="__URL__/del" method="post">
						<!-- 组件标题区域 -->
						<div class="widget-title"><h5>管理员日志</h5><input style="margin-top:5px;" type="submit" value="清空日志"></div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
						
							<table class="table table-bordered data-table">
								<!-- 表头字段区域 -->
								<thead>
									<tr>
										<th width="50"><input type="checkbox">全选</th>
										<th>编号</th>
										<th>操作者</th>
										<th>操作说明</th>
										<th>IP地址</th>
										<th>操作时间</th>
									</tr>
								</thead>
								<!-- 表格主体数据区域 -->
								<tbody>
						<empty name="data">
								<tr>
									<th colspan="6"><h4>该用户没有操作日志</h4></th>
								</tr>
						<else/>
								<foreach name="data" item="v">
									<tr>
										<td><input type="checkbox" value="<{$v.id}>" name="check[]"></td>
										<td><{$v.id}></td>
										<td><{$v.userid.username}></td>
										<td><{$v.loginfo}></td>
										<td><{$v.userip}></td>
										<td><{$v.time|date='Y-m-d H:i:s',###}></td>
									</tr>
								</foreach>
						</empty>
								</tbody>
							</table>  
						</div>
					</div>
							</form>
					<!-- 组件盒子 结束 -->
				</div>
			</div>

<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />
