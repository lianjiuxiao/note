<!-- 包含顶部 --> 
<include file="./Admin/Tpl/Index/header.html" />


<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>用户管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回用户管理" class="tip-bottom"> 用户管理</a>
			<a href="#" class="current"> 会员列表</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
						<form action="__URL__/dels" method="post">
						<!-- 组件标题区域 -->
						<div class="widget-title"><h5>会员列表</h5>
							<h5><a href="__URL__/dels" onclick="getRows();return false;">批量删除</a></h5>
							<input style="margin-top:5px;" type="submit" value="批量删除">
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
								
							<table class="table table-bordered data-table">
								<!-- 表头字段区域 -->
								<thead>
									<tr>
										<th width="45"><input type="checkbox">全选</th>
										<th>编号</th>
										<th>用户名</th>
										<th>邮箱</th>
										<th>注册时间</th>
										<th>注册IP</th>
										<th>当前状态</th>
										<th>操作</th>
									</tr>
								</thead>
								<!-- 表格主体数据区域 -->
								<tbody>
								<foreach name="data" item="v">
									<tr>
										<td><input type="checkbox" value="<{$v.id}>" name="check[]"></td>
										<td><{$v.id}></td>
										<td><{$v.username}></td>
										<td><{$v.email}></td>
										<td><{$v.regtime|date='Y-m-d H:i:s',###}></td>
										<td><{$v.regip}></td>
										<td>
											<if condition="$v.ustatus eq 1">正常登陆</if>
											<if condition="$v.ustatus eq 2">尚未激活</if>
											<if condition="$v.ustatus eq 3">限制登录</if>
										</td>
										<td class="taskOptions">
									    	<a href="__URL__/upda/id/<{$v.id}>" class="tip-top" data-original-title="编辑"><i class="icon-pencil"></i></a>&nbsp;&nbsp;
									    	<a href="__URL__/del/id/<{$v.id}>" class="tip-top" data-original-title="删除"><i class="icon-remove"></i></a>
										</td>
									</tr>
								</foreach>
								</tbody>
							</table> 
							</form> 
						</div>
					</div>
					<!-- 组件盒子 结束 -->
				</div>
			</div>



<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />
