<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />


<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>权限管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回管理员列表" class="tip-bottom"> 管理员列表</a>
			<a href="#" class="current"> 编辑管理员资料</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<span class="icon"><i class="icon-align-justify"></i></span>
							<h5>编辑管理员资料</h5>
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<!-- 编辑表单 -->
							<form action="__URL__/edit" method="post" class="form-horizontal">
								<input type="hidden" name="id" value="<{$u.id}>">
								<div class="control-group">
									<label class="control-label">用户名：</label>
									<div class="controls"><input type="text" value="<{$u.username}>" readonly /></div>
								</div>
								<div class="control-group">
									<label class="control-label">密码：</label>
									<div class="controls"><input type="password" name="userpwd" /></div>
								</div>
								<div class="control-group">
									<label class="control-label">邮箱：</label>
									<div class="controls"><input type="text" name="email" value="<{$u.email}>"/></div>
								</div>
								<div class="control-group">
									<label class="control-label">用户权限：</label>
									<div class="controls">
										<foreach name="data" item="v">
											<input type="checkbox" name="status[]" <{$v.checked}> value="<{$v.status}>"><{$v.description}><br />
										</foreach>
									</div>
								</div>
								<!-- 提交提交按钮 -->
								<div class="form-actions">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</form>
						</div>
					</div>	
					<!-- 盒子组件结束 -->
				</div>
			</div>


<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />
