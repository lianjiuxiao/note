<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />
<script>
	$(function(){
			/*添加规格*/
			$("#add").click(function(){
				 var url = "__URL__/add";
				 location.href = url;
			});
	});
</script>
<!-- 包含侧边栏 -->
<include file="./Admin/Tpl/Index/sider.html" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/apage.css"/>
<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>规格管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回用户管理" class="tip-bottom"> 规格管理</a>
			<a href="#" class="current"> 列表</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<form action="__URL__/caozuo" method="post">
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<h5>规格列表</h5>
							<input class="icon" style="margin-top:5px;" type="button" name="add" id="add" value="添加规格">
							<input class="icon" style="margin-top:5px;" type="submit" name="submitd" value="批量删除">
	           				</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<table class="table table-bordered data-table">

								<!-- 表头字段区域 -->
								<thead>
									<tr>	
										<th width="50"><input type="checkbox">全选</th>
										<th>规格ID</th>
										<th>规格名称</th>
										<th>规格单位</th>
										<th>操作</th>
									</tr>
								</thead>
								<!-- 表格主体数据区域 -->
								<tbody>
								<foreach name="data" item="vo">
									<tr>
										<td><input type="checkbox" name="all[]" value="<{$vo.id}>"/></td>
										<td><{$vo.id}></td>
										<td><{$vo.typename}></td>
										<td><{$vo.danwei}></td>
										<td class="taskOptions">
									    	<a href="__URL__/upda/id/<{$vo.id}>" class="tip-top" data-original-title="编辑"><i class="icon-pencil"></i></a>&nbsp;&nbsp;
									    	<a href="__URL__/del/id/<{$vo.id}>" class="tip-top" data-original-title="删除" onclick="return confirm('是否要删除数据')"><i class="icon-remove"></i></a>
										</td>
									</tr>
								</foreach>
								</tbody>
							</table>  
						</div>
					</div>
					<!-- 组件盒子 结束 -->
				</div>
			</div>
	     </div>
	     <!-- 组件盒子 结束 -->
</div>
<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />
