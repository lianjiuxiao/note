<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />

<!-- 包含侧边栏 -->
<include file="./Admin/Tpl/Index/sider.html" />
<script src="__PUBLIC__/js/jquery-1.8.3.js"></script>
<script>
		$(function(){
				$("#add").click(function(){
						$("#typevalue").append('<div class="divvalue" style="margin-left:200px;"><input  type="text"  name="typevalue[]" style="width:300px;"/><input type="hidden" name="vid[]"><a href="javascript:void(0)" class="tip-top" data-original-title="删除">&nbsp;&nbsp;<i class="icon-remove"></i></a></div>');
				})

				//附加一个事件处理函数，即使这个元素是以后再添加进来的也有效
				$('.tip-top').live('click', function(){

					var result = confirm("确定要删除");

					if(result){
						$(this).parent().remove();
				 		//ajax删除掉规格值
				 		var url = "__URL__/delv";
				 		var vid = $(this).attr("vid");
	
				 		$.get(url,{id:vid},function(data){				
							
						});
					}
			 		
				});
		})
</script>
<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>规格管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">


			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回用户管理" class="tip-bottom"> 规格管理</a>
			<a href="#" class="current"> 编辑</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<span class="icon"><i class="icon-align-justify"></i></span>
							<h5>编辑规格</h5>			
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<!-- 编辑表单 -->
							<form action="__URL__/update/id/<{$data.id}>"  method="post" enctype="multipart/form-data" class="form-horizontal">
								
								<div class="control-group">
									<label class="control-label">规格名称：</label>
									<div class="controls">
										   <input type="text" name="typename" value="<{$data.typename}>">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">规格单位：</label>
									<div class="controls">
										   <input type="text" name="danwei" value="<{$data.danwei}>">
									</div>
								</div>
								<div class="control-group" id="typevalue">
									<label class="control-label">规格值：</label>
									<div class="controls" >
									<button id="add" type="button" class="btn btn-success">添加规格值</button>
									</div>
										<volist name="vdata" id="vo">
											<div class="divvalue" style="margin-left:200px;">
											<input  type="text"  name="typevalue[]" style="width:300px;" value="<{$vo.typevalue}>"/>
											<input type="hidden" name="vid[]" value="<{$vo.id}>">
											<a href="javascript:void(0)" class="tip-top" data-original-title="删除" vid="<{$vo.id}>">&nbsp;<i class="icon-remove"></i></a>
									</div>
										</volist>
								</div>
								
								<!-- 提交提交按钮 -->
								<div class="form-actions">
									<button type="submit" class="btn btn-success">保存</button>
								</div>
							</form>
						</div>
						</div>	
				</div>
			</div>

<include file="./Admin/Tpl/Index/footer.html" />
