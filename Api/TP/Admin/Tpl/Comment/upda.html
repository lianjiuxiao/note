<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />

<!-- 包含侧边栏 -->
<include file="./Admin/Tpl/Index/sider.html" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/ueditor/themes/default/css/umeditor.min.css">
<script>
      	 window.UMEDITOR_HOME_URL = "__PUBLIC__/ueditor/";
</script>
<script type="text/javascript" src="__PUBLIC__/ueditor/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/umeditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/umeditor.js"></script>
<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>评论管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回用户管理" class="tip-bottom"> 评论管理</a>
			<a href="#" class="current"> 编辑</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<span class="icon"><i class="icon-align-justify"></i></span>
							<h5>编辑评论</h5>			
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<!-- 编辑表单 -->
							<form action="__URL__/update/id/<{$data.id}>"  method="post" enctype="multipart/form-data" class="form-horizontal">
								<div class="control-group">
									<label class="control-label">评论商品：</label>
									<div class="controls"><input type="text" name="goodname" value="<{$data.goodname}>" readonly/></div>
								</div>
								<div class="control-group">
									<label class="control-label">评论email：</label>
									<div class="controls"><input type="text" name="email" value="<{$data.email}>"  readonly/></div>
								</div>

								<div class="control-group">
									<label class="control-label">评论用户：</label>
									<div class="controls"><input type="text" name="user_name" value="<{$data.user_name}>"  readonly/></div>
								</div>

								
								<div class="control-group">
									<label class="control-label">评论状态：</label>
									<div class="controls">
											<select name="status" style="width:80px;">
												<option value="1" <if condition="$data.status eq 1">selected</if>>显示</option>
												<option value="2" <if condition="$data.status eq 2">selected</if>>关闭</option>
											</select>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">评论内容：</label>
									<div class="controls">
										<textarea id='gcontent' cols='70' rows='2' name="gcontent" placeholder='请输入相关评论'><{$data.content}></textarea></div>
									</div>
								</div>

								<!-- 提交提交按钮 -->
								<div class="form-actions">
									<button type="submit" class="btn btn-primary">修改</button>
								</div>
						</div>
						</form>
					</div>	
				</div>
			</div>

		<!-- 主体区域结束 -->
<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />

            //默认的编辑区域高度
            initialFrameHeight:100,
            initialFrameWidth:725
            //更多其他参数，请参考umeditor.config.js中的配置项
        });

</SCRIPT>
