<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />

<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>网站设置</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/listsConfig" title="返回网站配置" class="tip-bottom"> 网站设置</a>
			<a href="#" class="current"> 配置列表</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
					   	<div class="widget-title">
					        <ul class="nav nav-tabs">
					            <li class="active"><a data-toggle="tab" href="#tab1">店铺信息</a></li>
					            <li><a data-toggle="tab" href="#tab2">站点设置</a></li>
					            <li><a data-toggle="tab" href="#tab3">其它配置（预留）</a></li>
					        </ul>
					    </div>
					    <div class="widget-content tab-content">
					    	<!-- 选项卡一 店铺信息 开始 -->
					        <div id="tab1" class="tab-pane active">
								<!-- 编辑表单 -->
								<form action="__URL__/updaConfig" method="post" enctype="multipart/form-data" class="form-horizontal">
									<div class="control-group">
										<label class="control-label">店铺名称：</label>
										<div class="controls"><input type="text" name="shopname" value="<{$config.shopname}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">店铺标题：</label>
										<div class="controls"><input type="text" name="shoptitle" value="<{$config.shoptitle}>" /><span class="help-block">将显示在浏览器标题栏的文字。</span></div>
									</div>
									<div class="control-group">
										<label class="control-label">店铺关键字：</label>
										<div class="controls"><input type="text" name="keywords" value="<{$config.keywords}>" /><span class="help-block">以“,”分隔，推荐3-5个。</span></div>
									</div>
									<div class="control-group">
										<label class="control-label">店铺描述：</label>
										<div class="controls">
											<textarea name="description" id="" ><{$config.description}></textarea><span class="help-block">突出店铺关键字，推荐150字左右。</span>
										<!-- <input type="text" name="description" value="<{$config.2.content}>"/> -->
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">管理员邮箱：</label>
										<div class="controls"><input type="text" name="aemail" value="<{$config.aemail}>" /></div>
									</div>										
									<div class="control-group">
										<label class="control-label">公司法人姓名：</label>
										<div class="controls"><input type="text" name="shopowner" value="<{$config.shopowner}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">身份证号：</label>
										<div class="controls"><input type="text" name="idcard" value="<{$config.idcard}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">电话号码：</label>
										<div class="controls"><input type="text" name="cellphone" value="<{$config.cellphone}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">微博地址：</label>
										<div class="controls"><input type="text" name="weibo" value="<{$config.weibo}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">公司地址：</label>
										<div class="controls"><input type="text" name="address" value="<{$config.address}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">营业执照：</label>
										<div class="controls"><input type="file" name="blicense" /><a href="__PUBLIC__/Uploads/config/<{$config.blicense}>" title="点击有惊喜"><{$config.blicense}></a></div>
									</div>
									<div class="control-group">
										<label class="control-label">公司所在地：</label>
										<div class="controls"><input type="text" name="caddress" value="<{$config.caddress}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">网站Logo：</label>
										<div class="controls"><input type="file" name="logo" /><a href="__PUBLIC__/Uploads/config/<{$config.logo}>" title="点击有惊喜"><{$config.logo}></a></div>
									</div>
									<!-- 提交提交按钮 -->
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">保存</button>
									</div>
								</form>
					        </div>
					        <!-- 选项卡一 店铺信息 结束 -->
					        <!-- 选项卡二 站点设置 开始 -->
					        <div id="tab2" class="tab-pane">
								<!-- 编辑表单 -->
								<form action="__URL__/updaConfig" method="post" enctype="multipart/form-data" class="form-horizontal">
									<div class="control-group">
										<label class="control-label">备案信息：</label>
										<div class="controls"><input type="text" name="icpnum" value="<{$config.icpnum}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">统计代码：</label>
										<div class="controls"><textarea name="stacode" id="" ><{$config.stacode}></textarea></div>
									</div>
									<div class="control-group">
										<label class="control-label">商品默认图片：</label>
										<div class="controls"><input type="file" name="goodsimg" /><a href="__PUBLIC__/Uploads/config/<{$config.goodsimg}>" title="点击有惊喜"><{$config.goodsimg}></a></div>
									</div>
									<div class="control-group">
										<label class="control-label">用户默认头像：</label>
										<div class="controls"><input type="file" name="userpic" /><a href="__PUBLIC__/Uploads/config/<{$config.userpic}>" title="点击有惊喜"><{$config.userpic}></a></div>
									</div>
									<div class="control-group">
										<label class="control-label">水印图片：</label>
										<div class="controls"><input type="file" name="wimg" /><a href="__PUBLIC__/Uploads/config/<{$config.wimg}>" title="点击有惊喜"><{$config.wimg}></a></div>
									</div>	
									<div class="control-group">
										<label class="control-label">水印位置：</label>
										<div class="controls">
											<select style="width: 80px" name="wposition">
												<option value="1" <if condition="$config['wposition'] eq 1">selected</if> >无</option>
												<option value="2" <if condition="$config['wposition'] eq 2">selected</if>>左上</option>
												<option value="3" <if condition="$config['wposition'] eq 3">selected</if>>右上</option>
												<option value="4" <if condition="$config['wposition'] eq 4">selected</if>>居中</option>
												<option value="5" <if condition="$config['wposition'] eq 5">selected</if>>左下</option>
												<option value="6" <if condition="$config['wposition'] eq 6">selected</if>>右下</option>
											</select>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">水印透明度：</label>
										<div class="controls"><input type="text" name="walpha" value="<{$config.walpha}>" /><span class="help-block">请填写为0-100的整数,如填入80，表示透明度为80％</span></div>
									</div>										
									<div class="control-group">
										<label class="control-label">商品货号前缀：</label>
										<div class="controls"><input type="text" name="gnum_prefix" value="<{$config.gnum_prefix}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">是否开启新订单提醒：</label>
										<div class="controls">
											<label><input type="radio" name="isnotice" value="1" <if condition="$config['isnotice'] eq 1">checked="true"</if> /> 是</label>
											<label><input type="radio" name="isnotice" value="2" <if condition="$config['isnotice'] eq 2">checked="true"</if> /> 否</label>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">是否开启会员邮箱验证：</label>
										<div class="controls">
											<label><input type="radio" name="isvemail" value="1" <if condition="$config['isvemail'] eq 1">checked="true"</if> /> 是</label>
											<label><input type="radio" name="isvemail" value="2" <if condition="$config['isvemail'] eq 2">checked="true"</if> /> 否</label>
										</div>
									</div>
									<!-- 提交提交按钮 -->
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">保存</button>
									</div>
								</form>
					        </div>
					        <div id="tab3" class="tab-pane">This is a Tab Three Content</div>
					    </div>                            
					</div>
					<!-- 组件盒子 结束 -->
				</div>
			</div>

<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />
