<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />

<!-- 包含侧边栏 -->
<include file="./Admin/Tpl/Index/sider.html" />

<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>订单管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回用户管理" class="tip-bottom"> 订单管理</a>
			<a href="#" class="current"> 订单基本信息编辑</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
				
					    <div class="widget-box">
						        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
						          <h5>基本信息</h5>
						        </div>
						        <div class="widget-content nopadding">
						          <form action="__URL__/updatej/id/<{$order.id}>" method="post" class="form-horizontal">
						            <div class="control-group">
						              <label class="control-label">订单号:</label>
						              <div class="controls">
						                <input type="text" class="span11" name="ordernum" value="<{$order.ordernum}>" disabled/>
						              </div>
						            </div>
						            <div class="control-group">
						              <label class="control-label">购货人 :</label>
						              <div class="controls">
						                <input type="text" class="span11" name="uid" value="<{$user.username}>" disabled/>
						              </div>
						            </div>

						            <div class="control-group">
						              <label class="control-label">支付方式:</label>
						              <div class="controls">

						            	<select name="paytype" style="width:120px;">
						            			<foreach name="paydata" item="vo">
						            			<option value="<{$vo.id}>"><{$vo.name}></option>
						            			</foreach>
						            	</select>
						              </div>
						            </div>

						              <div class="control-group">
						              <label class="control-label">发货方式:</label>
						              <div class="controls">
						               	<select name="dilivery_id" style="width:250px;">
						            			<foreach name="diliverydata" item="vo">
						            			<option value="<{$vo.id}>"><{$vo.name}></option>
						            			</foreach>
						            	</select>
						              </div>
						            </div>    

						            <div class="control-group">
						              <label class="control-label">订单状态:</label>
						              <div class="controls">
									<select name="orderstatus" style="width:100px;">
						                		<option value="1" <if condition="$order.orderstatus eq 1">selected</if>>已确认</option>
						                		<option value="2" <if condition="$order.orderstatus eq 2">selected</if>>未确认</option>
						                	</select>
						              </div>
						            </div>

						              <div class="control-group">
						              <label class="control-label">购买状态:</label>
						              <div class="controls">
									<select name="paystatus" style="width:100px;">
						                		<option value="1" <if condition="$order.paystatus eq 1">selected</if>>已付款</option>
						                		<option value="2" <if condition="$order.paystatus eq 2">selected</if>>未付款</option>
						                	</select>
						              </div>
						            </div>

						             <div class="control-group">
						              <label class="control-label">发货状态:</label>
						              <div class="controls">
									<select name="sendstatus" style="width:100px;">
						                		<option value="1>" <if condition="$order.paystatus eq 1">selected</if>>已发货</option>
						                		<option value="2" <if condition="$order.paystatus eq 2">selected</if>>未发货</option>
						                		<option value="3" <if condition="$order.paystatus eq 3">selected</if>>完成交易</option>
						     
						                	</select>
						              </div>
						            </div>
						            
						             <div class="control-group">
						              <label class="control-label">下单时间:</label>
						              <div class="controls">
						                <input type="text" class="span11" name="addtime" value="<{$order.addtime|date='Y-m-d H:i',###}>"  disabled/>
						              </div>
						            </div>

						             <div class="control-group">
						              <label class="control-label">付款时间:</label>
						              <div class="controls">
						                <input type="text" class="span11" name="paytime" value="<if condition='$order.paytime eq 0'>未付款<else/><{$order.paytime|date='Y-m-d H:i',###}></if>" disabled/>
						              </div>
						            </div>

						             <div class="control-group">
						              <label class="control-label">发货时间:</label>
						              <div class="controls">
						                <input type="text" class="span11" name="sendtime" value="<if condition='$order.sendtime eq 0'>未发货<else/><{$order.sendtime|date='Y-m-d H:i',###}></if>" disabled/>
						              </div>
						            </div>

						            <div class="form-actions">
						              <button type="submit" class="btn btn-success">保存</button>
						            </div>
						          </form>
						        </div>
						 </div>
					<!-- 组件盒子 结束 -->
				</div>
		     </div>	
	     </div>
</div>

<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />
