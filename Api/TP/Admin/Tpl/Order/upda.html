<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />

<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>订单管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
         <!-- 顶部右侧快捷操作按钮 结束 -->
         <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回订单管理" class="tip-bottom"> 订单管理</a>
			<a href="#" class="current"> 编辑</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域开始 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子部分开始 -->
					<form action="__URL__/update/id/<{$id}>" method="post">
					<div class="widget-box">
						<div class="widget-title">
							<h5>订单商品详细信息</h5>
						</div>
						<!-- 组件标题区域开始-->
						<div class="widget-content nopadding">
							<table class="table table-bordered data-table">
								<!-- 表头字段区域 -->
								<thead>
									<tr>	
										<th>商品名称</th>
										<th>图片</th>
										<th>价格</th>
										<th>数量</th>
										<th>库存</th>	
										<th>小计</th>
										<th>操作</th>
									</tr>
								</thead>
								<!-- 表格主体数据区域 -->
								<tbody>
								<foreach name="data.sp" item="vo">
									<tr>
										<td><{$vo['good']['gname']}></td>
										<td><img src="__PUBLIC__/Uploads/goods/<{$vo['good']['pic']}>" width="40"></td>
										<td>
											<input type="hidden" name="spid[]" value="<{$vo.id}>">
											<input type="text" name="price[]" value="<{$vo['price']}>" size="10">
										</td>
										<td>
											<input type="text" name="num[]" value="<{$vo.num}>">
										</td>
										<td><{$vo['good']['gtotal']}></td>
										<td><{$vo.subtotal}></td>
										<td class="taskOptions" style="width:50px;">

									    	<a href="__URL__/delsp/id/<{$vo.id}>/dingdanhao/<{$id}>" class="tip-top" data-original-title="删除" onclick="return confirm('确定要删除!!!');"><i class="icon-remove"></i></a>
										</td>
									</tr>
								</foreach>
								</tbody>
							</table>  
						</div>
						<!-- 组件标题区域结束-->
					
						<!-- 提交提交按钮部分开始 -->
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
						</div>
						<!-- 提交提交按钮部分结束 -->
					</div>
					</form>
					<!-- 组件盒子部分结束-->
				</div>	
			</div>
		</div>
		<!-- 主体区域结束 -->
</div>

<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />
