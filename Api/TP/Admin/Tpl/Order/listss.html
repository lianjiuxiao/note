<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html"/>
        
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/apage.css"/>
<div id="content">
        	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>订单管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回订单管理" class="tip-bottom"> 订单管理</a>
			<a href="#" class="current"> 订单列表</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<form action="__URL__/caozuo" method="post" onsubmit="return confirm('确定删除!!!')">
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<h5>订单列表</h5>
						 	<input style="margin-top:5px;" type="submit" name="submitd" value="批量删除">
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<table class="table table-bordered data-table">
								<!-- 表头字段区域 -->
								<thead>
									<tr>	
										<th width="50"><input type="checkbox">全选</th>
										<th>订单号</th>
										<th>收货人</th>
										<th>下单时间</th>
										<th>配送方式</th>	
										<th>应付金额</th>
										<th>订单状态</th>
										<th>操作</th>
									</tr>
								</thead>
								<!-- 表格主体数据区域 -->
								<tbody>
								<foreach name="data" item="vo">
									<tr>
										<td><input type="checkbox" name="all[]" value="<{$vo.id}>"/></td>
										<td><{$vo.ordernum}></td>
										<td><{$vo.rname}></td>
										<td><{$vo.addtime|date="m-d H:i",###}></td>
										<td><{$vo.dilivery}></td>
										<td><{$vo.realprice}></td>
										
										<td>
											<if condition="$vo.orderstatus eq 1"><font color="green">已确认</font>
													<else/><font color="red">未确认</font>
											</if>
											<if condition="$vo.paystatus eq 1"><font color="green">已付款</font>
													<else/><font color="red">未付款</font>
											</if>
											<if condition="$vo.sendstatus eq 1"><font color="green">已发货</font>
													<elseif condition="$vo.sendstatus eq 2"/><font color="red">未发货</font>
													<elseif condition="$vo.sendstatus eq 3"/>
													<font color="green">完成交易</font>
											</if>
										</td>
										<td class="taskOptions">
										 <a href="__URL__/showsp/id/<{$vo.id}>" class="tip-top" data-original-title="查看"><i class="icon-search"></i></a>&nbsp;&nbsp;&nbsp;

									    	<a href="__URL__/upda/id/<{$vo.id}>" class="tip-top" data-original-title="编辑"><i class="icon-pencil"></i></a>&nbsp;&nbsp;&nbsp;

									    	<a href="__URL__/del/id/<{$vo.id}>" class="tip-top" data-original-title="删除" onclick="return confirm('确定要删除!!!');"><i class="icon-remove"></i></a>&nbsp;&nbsp;
										</td>
									</tr>
								</foreach>
								</tbody>
							</table>  
						</div>
					</div>
					</form>
					<!-- 组件盒子 结束 -->
				</div>
			</div>

			 <!-- 提交提交按钮 -->
        

<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />
