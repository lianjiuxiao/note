<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />
<!-- 添加jquery时出现兼容性问题-->

<div id="content">
        	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>商品管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回用户管理" class="tip-bottom"> 商品管理</a>
			<a href="#" class="current"> 列表</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域开始 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<form action="__URL__/caozuo" method="post" onsubmit="return confirm('确定删除!!!')">
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<h5>商品回收站列表</h5>
							<input style="margin-top:5px;" type="submit" class="icon" name="submitd" value="批量删除">
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<table class="table table-bordered data-table">
								<!-- 表头字段区域 -->
								<thead>
									<tr>	
										<th width="50"><input type="checkbox">全选</th>
										<th>货号</th>
										<th>名称</th>
										<th width="60">商品图片</th>
										<th>价格</th>
										<th>商品添加时间</th>	
										<th>操作</th>
									</tr>
								</thead>
								<!-- 表格主体数据区域 -->
								<tbody>
								<foreach name="data" item="v">
									<tr height="30">
										<td><input type="checkbox" name="all[]" value="<{$v.id}>"/></td>
										<td><{$v.gnum}></td>
										<td><{$v.gname}></td>
										<td><a href="__PUBLIC__/Uploads/goods/<{$v.pic}>"><img src="__PUBLIC__/Uploads/goods/<{$v.pic}>" alt="<{$v.gname}>" title="<{$vo.gname}>" style="height:40px;width:50px;"></a></td>
										<td><{$v.price}></td>	
										<td><{$v.selltime|date="Y-m-d H:i:s",###}></td>
										<td class="taskOptions">
					
									    	<a href="__URL__/back/id/<{$v.id}>" class="tip-top" data-original-title="还原"><i class="icon-backward"></i></a>
										&nbsp;&nbsp;
									    	<a href="__URL__/del/id/<{$v.id}>" class="tip-top" data-original-title="彻底删除" onclick="return confirm('你确定要彻底删除!!!')"><i class="icon-remove"></i></a>
										</td>
									</tr>
								</foreach>
								</tbody>
							</table>  
						</div>
					 </div>
					</form>
					<!-- 组件盒子 结束 -->
				</div>
			</div>
	 	</div>
	 	<!-- 主体区域结束 -->
</div>

<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />
<script type="text/javascript">
  function selectAll(){
    /*
    
    document.getElementById('content');
    document.getElementsByTagName('a');
     */
    var obj = document.getElementsByName('all[]');
    //兼容写法
    var n=obj.length;

    for(var i=0;i<n;i++){
      if(obj[i].checked){
        obj[i].checked=false;
      }else{
        obj[i].checked=true;
      }
    }
  }
</script>
