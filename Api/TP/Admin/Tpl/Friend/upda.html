<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />

<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>友情链接</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回用户管理" class="tip-bottom"> 友情链接</a>
			<a href="#" class="current"> 编辑</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<span class="icon"><i class="icon-align-justify"></i></span>
							<h5>编辑友情链接</h5>
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<!-- 编辑表单 -->
							<form action="__URL__/savel"  method="post" enctype="multipart/form-data" class="form-horizontal">
								<!-- 传递要修改的友情链接标识 -->
								<input type="hidden" name="id" value="<{$_GET.id}>">
								<div class="control-group">
									<label class="control-label">名称：</label>
									<div class="controls"><input type="text" name="lname" value="<{$data.lname}>" /></div>
								</div>
								<div class="control-group">
									<label class="control-label">地址：</label>
									<div class="controls"><input type="text" name="url" value="<{$data.url}>" /></div>
								</div>
								<div class="control-group">
									<label class="control-label">描述：</label>
									<div class="controls"><input type="text" name="description" value="<{$data.description}>" /></div>
								</div>
								<div class="control-group">
									<label class="control-label">排列顺序：</label>
									<div class="controls"><input type="text" name="ordernum" value="<{$data.ordernum}>" /></div>
								</div>
									<div class="control-group">
										<label class="control-label">显示方式：</label>
										<div class="controls">
											<select name="showtype" id="">
												<option value="1" <if condition="$data.showtype eq 1">selected</if>>图片</option>
												<option value="2" <if condition="$data.showtype eq 2">selected</if>>文字</option>
											</select>
										</div>
									</div>
								<div class="control-group">
									<label class="control-label">打开方式：</label>
									<div class="controls">
										<select name="target" id="">
											<option value="_blank" <if condition="$data.target eq _black">selected</if>>_blank</option>
											<option value="_self"  <if condition="$data.target eq _self">selected</if>>_self</option>
										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Logo：</label>
									<div class="controls">
										<input type="file" name="logo" />
										<img src="__PUBLIC__/Uploads/Links/<{$data.logo}>" alt="" width="100" height="40">
									</div>
								</div>
								<!-- 提交提交按钮 -->
								<div class="form-actions">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</form>
						</div>
						</div>	
				</div>
			</div>


<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />
