<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />
<!-- 添加jquery时出现兼容性问题-->
<script>
		$(function(){
			/*添加商品*/
			$("#add").click(function(){
				 var url = "__URL__/add";
				 location.href = url;
			});
			
			/*ajax改变商品上下架状态*/
			$(".shangjia").click(function(){

				var issell = $(this).attr("shangjia");
				var url = "__URL__/issell/id/"+issell;
				var obj = $(this);

				$.get(url,{ name: "John", time: "2pm" },function(data){
					var result = data;

					if(result == 1){
						obj.attr("src","__PUBLIC__/admin/img/yes.gif");
					}else if(result == 2){
						obj.attr("src","__PUBLIC__/admin/img/no.gif");
					}
				
				},'json');
			})

			/*ajax改变商品推荐状态*/
			$(".tuijian").click(function(){

				var tuijian = $(this).attr("tuijian");
				var url = "__URL__/tuijian/id/"+tuijian;
				var obj = $(this);

				$.get(url,{ name: "John", time: "2pm" },function(data){
					var result = data;

					if(result == 1){
						obj.attr("src","__PUBLIC__/admin/img/yes.gif");
					}else if(result == 2){
						obj.attr("src","__PUBLIC__/admin/img/no.gif");
					}
				
				},'json');
			})

			/*ajax改变商品推荐状态*/
			$(".tejia").click(function(){

				var tejia = $(this).attr("tejia");
				var url = "__URL__/tejia/id/"+tejia;
				var obj = $(this);

				$.get(url,{ name: "John", time: "2pm" },function(data){
					var result = data;

					if(result == 3){
						obj.attr("src","__PUBLIC__/admin/img/yes.gif");
					}else if(result == 1){
						obj.attr("src","__PUBLIC__/admin/img/no.gif");
					}
				
				},'json');
			})

			/*ajax改变商品团购状态*/
			$(".tuangou").click(function(){

				var tuangou = $(this).attr("tuangou");
				var url = "__URL__/tuangou/id/"+tuangou;
				var obj = $(this);

				$.get(url,{ name: "John", time: "2pm" },function(data){
					var result = data;

					if(result == 1){
						obj.attr("src","__PUBLIC__/admin/img/yes.gif");
					}else if(result == 2){
						obj.attr("src","__PUBLIC__/admin/img/no.gif");
					}
				
				},'json');
			})	
		})
		
</script>
<div id="content">
        	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>商品管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
           <!-- 顶部右侧快捷操作按钮 结束 -->
           <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回用户管理" class="tip-bottom"> 商品管理</a>
			<a href="#" class="current">商品列表</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域开始 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<form action="__URL__/caozuo" method="post" onsubmit="return confirm('确定操作!!!')">
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
						<h5>商品列表</h5>
						<input class="icon" style="margin-top:5px;" type="button" name="add" id="add" value="添加商品">
           					<input class="icon" style="margin-top:5px;" type="submit" name="shangjia" value="上架/下架">
           					<input class="icon" style="margin-top:5px;" type="submit" name="submith" value="回收站">
						<input class="icon" style="margin-top:5px;" type="submit" name="submitd" value="批量删除">
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<table class="table table-bordered data-table">
								<!-- 表头字段区域 -->
								<thead>
									<tr>	
										<th width="50"><input type="checkbox" id="checkbox">全选</th>
										<th>货号</th>
										<th>名称</th>
										<!-- <th width="60">商品图片</th> -->
										<th>价格</th>
										<th>上架</th>
										<th>推荐</th>
										<th>特价</th>
										<th>最新</th>
										<th>库存(件)</th>
										<th>添加时间</th>	
										<th>操作</th>
									</tr>
								</thead>
								<!-- 表格主体数据区域 -->
								<tbody>
								<foreach name="data" item="vo">
									<tr height="30">
										<td>
											<input type="checkbox" name="all[]" value="<{$vo.id}>"/>
										</td>
										<td><{$vo.gnum}></td>
										<td><{$vo.gname}></td>
										<td><{$vo.price}></td>
										<td><if condition="$vo.issell eq 1"><img class="shangjia" shangjia="<{$vo.id}>" src="__PUBLIC__/admin/img/yes.gif"/><else/><img class="shangjia" shangjia="<{$vo.id}>" src="__PUBLIC__/admin/img/no.gif"/></if></td>

										<td><if condition="$vo.tuijian eq 1"><img class="tuijian" tuijian="<{$vo.id}>" src="__PUBLIC__/admin/img/yes.gif"/><else/><img class="tuijian" tuijian="<{$vo.id}>" src="__PUBLIC__/admin/img/no.gif"/></if></td>

										<td><if condition="$vo.status eq 3"><img class="tejia" tejia="<{$vo.id}>" src="__PUBLIC__/admin/img/yes.gif"/><else/><img class="tejia" tejia="<{$vo.id}>" src="__PUBLIC__/admin/img/no.gif"/></if></td>

										<td><if condition="$vo.zuixin eq 1"><img class="tuangou" tuangou="<{$vo.id}>" src="__PUBLIC__/admin/img/yes.gif"/><else/><img class="tuangou" tuangou="<{$vo.id}>" src="__PUBLIC__/admin/img/no.gif"/></if></td>
										
										<td><{$vo.gtotal}></td>
										<td><{$vo.selltime|date="Y-m-d",###}></td>
										<td class="taskOptions" style="width:120px;">
										 <a href="__ROOT__/index.php/Products/product/id/<{$vo.id}>" class="tip-top" data-original-title="查看"><i class="icon-search"></i></a>&nbsp;
									    	<a href="__URL__/upda/id/<{$vo.id}>" class="tip-top" data-original-title="编辑"><i class="icon-pencil"></i></a>&nbsp;
									    	<a href="__URL__/huishou/id/<{$vo.id}>" class="tip-top" data-original-title="回收站"><i class="icon-trash"></i></a>&nbsp;
									    	<a href="__URL__/del/id/<{$vo.id}>" class="tip-top" data-original-title="删除" onclick="return confirm('确定要删除!!!')">
									    	<i class="icon-remove"></i>
									    	</a>
										</td>
									</tr>
								</foreach>
								</tbody>
							</table>  
						</div>
					</div>
				</form>
				<!-- 组件盒子 结束 -->
				</div>
			</div>
	 	</div>
	 	<!-- 主体区域结束 -->
</div>

<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />
