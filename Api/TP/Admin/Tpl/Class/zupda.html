<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>分类管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回分类管理" class="tip-bottom"> 分类管理</a>
			<a href="#" class="current"> 转移商品</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<span class="icon"><i class="icon-align-justify"></i></span>
							<h5>转移商品</h5>			
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<!-- 编辑表单 -->
							<form action="__URL__/zupdate"  method="post" enctype="multipart/form-data" class="form-horizontal">
								<div class="control-group">
									<label class="control-label"><strong>什么是转移商品分类?</strong></label>
								</div>
								<div class="control-group">
									<label class="control-label">
										
									</label>
									<div class="controls">(1)在添加商品或者在商品管理中,如果需要对商品的分类进行变更,那么你可以通过此功能,正确管理你的商品分类。
									</div>
								</div><br>
								<div class="control-group">
									<label class="control-label">从此分类：</label>
									<div class="controls">
										<select name="id">
		                                        		<option value="0">顶级分类</option>
				                                        <volist name="list" id="vo">
														<option value="<{$vo.id}>" <{$vo['id'] == $id ? 'selected' : ''}> >
									                		<for start="1" end="$vo.num">
									              				<span style="color: #cdcdcd;">|-----&nbsp;</span>
									                		</for><{$vo.cname}>
									           </option>
									     		</volist>
    										</select>
									</div>

									<label class="control-label">转移到：</label>
									<div class="controls">
										<select name="zid">
		                                        		<option value="0">顶级分类</option>
				                                        <volist name="list" id="vo">
														<option value="<{$vo.id}>" <{$vo['id'] == $id ? 'selected' : ''}> >
									                		<for start="1" end="$vo.num">
									              				<span style="color: #cdcdcd;">|-----&nbsp;</span>
									                		</for><{$vo.cname}>
									           </option>
									     		</volist>
    										</select>
									</div>
								</div>

								
								<!-- 提交提交按钮 -->
								<div class="form-actions">
									<button type="submit" class="btn btn-success">开始转移</button>
									<button type="reset" class="btn btn-success">重置</button>
								</div>
							</form>
						</div>
					</div>	
				</div>
			</div>
</div>
