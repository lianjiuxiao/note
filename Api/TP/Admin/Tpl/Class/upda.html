<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/ueditor/themes/default/css/umeditor.min.css">

<script>
      	window.UMEDITOR_HOME_URL = "__PUBLIC__/ueditor/";
</script>
<script type="text/javascript" src="__PUBLIC__/ueditor/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/umeditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/umeditor.js"></script>


<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>分类管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/lists" title="返回分类管理" class="tip-bottom"> 分类管理</a>
			<a href="#" class="current"> 编辑</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<span class="icon"><i class="icon-align-justify"></i></span>
							<h5>编辑分类</h5>			
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<!-- 编辑表单 -->
							<form action="__URL__/update/id/<{$data.id}>"  method="post" enctype="multipart/form-data" class="form-horizontal">
								<div class="control-group">
									<label class="control-label">分类名称：</label>
									<div class="controls"><input type="text" name="cname" value="<{$data.cname}>"/></div>
								</div>
								
								<div class="control-group">
									<label class="control-label">上级分类：</label>
									<div class="controls">
										<select name="sid">
                                        	<option value="0">顶级分类</option>
	                                        <volist name="list" id="vo">
											<option value="<{$vo.id}>" <{$vo['id'] == $data['sid'] ? 'selected' : ''}> >
						                		<for start="1" end="$vo.num">
						              				<span style="color: #cdcdcd;">|-----&nbsp;</span>
						                		</for><{$vo.cname}>
						                	</option>
						     				</volist>
    									</select>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">数量单位：</label>
									<div class="controls"><input type="text" name="danwei" value="<{$data.danwei}>"/></div>
								</div>

								<div class="control-group">
									<label class="control-label">排序：</label>
									<div class="controls"><input type="text" name="ordernum" value="<{$data.ordernum}>"/></div>
								</div>

								<div class="control-group">
									<label class="control-label">是否显示：</label>
									<div class="controls">
										<select name="isshow" style="width:60px;">
										        <option value="1" <if condition="$data.isshow eq 1">selected</if>>是</option>
										        <option value="2" <if condition="$data.isshow eq 2">selected</if>>否</option>
										</select>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">分类描述：</label>
									<div class="controls">
									<textarea id='description' cols='70' rows='2' name="description" placeholder='请输入相关商品描述'><{$data.description}></textarea></div>
								</div>
								
								<!-- 提交提交按钮 -->
								<div class="form-actions">
									<button type="submit" class="btn btn-success">修改</button>
								</div>
							</form>
						</div>
					</div>	
				</div>
			</div>
</div>
<SCRIPT type=text/javascript>
//var editor = UM.getEditor('myEditor',{initialFrameWidth:600});

    var editor = UM.getEditor('description',{
            
            //默认的编辑区域高度
            initialFrameHeight:100,
             initialFrameWidth:725
            //更多其他参数，请参考umeditor.config.js中的配置项
        });

</SCRIPT>
