    <div class="cl cl1">

        <div class="ccl ccl1">
            <p class="ccl-title">json 字符串转换为json对象</p>
            <div class="ccl-cont">
                var obj=eval('('+str+')');
                <br/> var obj=str.parseJSON();
                <br/> var obj=JSON.parse(str);
                <br/>
            </div>
        </div>

                <br/> var str=JSON.stringify(obj);
                <br/>
            </div>
