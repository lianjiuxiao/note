<script>

    $(function(){

    //单选下拉列表

        $("#test").singleSelect({width:"200px",changeFunction:"selectchange(123)"});

        $("#test2").multiseSelect({width:"200px"});

        //$("#test3").singleSelect({width:"200px"});

        $("#test4").multiseSelect({width:"200px"});

    });

    function changeSelect(){

        $("#test").singleSelectLoaddingOn();

        var a1 = new Array();

        a1[0] = "1";

        a1[1] = "2";

        a1[2] = "3";        

        var a2 = new Array();

        a2[0] = "111";

        a2[1] = "222";

        a2[2] = "333";

        $("#test").changeSingleSelectContent({

            valItem:a1,

            txtItem:a2,

            selectItem:"1",

            changeFunction:"selectchange"

        });

        $("#test").singleSelectLoaddingOff();

    }

    function createSelect(){

        var a1 = new Array();               

        var a2 = new Array();

        for(var i=0;i<10;i++){

            a1[i] = i;

            a2[i] = "abc"+i;

        }

        $("#create").createSingleSelect({

            id:"textcreate",

            width:"200px",

            valItem:a1,

            txtItem:a2,

            selectItem:'',

            changeFunction:"selectchange()"

        });

    }

    function selectchange(id){

        alert(id);

    }

    function getSelectVal(){

        alert($("#test").getsingleSelectValue());

        $("#test").singleSelectInputSetText("小李");

    }

    function t(obj){

        alert(obj.value);

    }

</script>
