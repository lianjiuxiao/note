<!DOCTYPE html>
<html>
	<head>

        <script src='../zebra.min.js' type='text/javascript'></script>


		<script type='text/javascript'>
		    zebra.ready(function() {
				eval(zebra.Import("ui", "layout"));

			    var canvas = new zCanvas(530, 430), root = canvas.root;

			    root.properties({
			    	layout   : new BorderLayout(8,8),
			    	padding  : 6,
			    	border   : new Border(null, 2, 8),
			    	kids     : {
			    		TOP   : new Label("Two video in Zebra layout").properties({
			    			padding   : 6,
			    			font      : new Font("Arial", "bold", 16),
			    			background: "#ECEDED",
			    			border    : new Border(null, 2, 8)
			    		}),
			    		CENTER: new ScrollPan((new Panel()).properties({
			    				    layout: new FlowLayout(CENTER, CENTER, VERTICAL, 8),
			    				    kids  :	[
			    				        new BorderPan("Video 1", new VideoPan("http://mirror.cessen.com/blender.org/peach/trailer/trailer_iphone.m4v")),		
			    		   	   			new BorderPan("Video 2", new VideoPan("http://html5doctor.com/demos/video-canvas-magic/video.webm"))
			    		   	   		]
			    		   	    }))
			    	}	
			    });

			    root.findAll("//zebra.ui.BorderPan", function(t) {
			    	t.setPreferredSize(485, 290);
			    });

			    root.findAll("//zebra.ui.VideoPan", function(t) {
			    	t.play();
			    });
	 		});
		</script>
	</head>

	<body bgcolor="#EEEEEE" align="center" style="padding:15px;">
	    <h2>Simple Zebra Videos Panel</h2>
	</body>
</html>
