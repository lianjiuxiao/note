		<script type='text/javascript'>
		    zebra.ready(function() {
			    eval(zebra.Import("ui", "layout", "io"));

			//    new Bag(zebra.ui).load("json.customize.json");


			    var canvas = new zCanvas();
			    canvas.root.add(new TextField("asdasd").properties({
			    	bounds: [ 4, 4, 100, 30],
			    	textAlign : "right",
			    	hint: "Test"
			    }));

			    canvas.root.add(new TextField("asdasd").properties({
			    	bounds: [ 4, 80, 100, 30],
			    	hint: new View([function paint(g,x,y,w,h,d) {
			    		g.setColor("red");
			    		g.fillRect(x,y,w,h);
			    	}])
			    }));
