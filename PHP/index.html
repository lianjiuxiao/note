<div class="main">
	<h1 class="title center">php知识点</h1>

	<div class="cl cl1">
		<h3 class="cl-title">php允许跨域请求</h3>
			<pre>
				header('Access-Control-Allow-Origin:*');
			</pre>
		<p class="zs"><span>注释</span>如果需要指定某域名才允许跨域访问，只需把Access-Control-Allow-Origin:*改为Access-Control-Allow-Origin:允许的域名
			例如：header('Access-Control-Allow-Origin:http://www.client.com');</p>
	</div>
